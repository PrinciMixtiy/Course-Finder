{% extends 'base.html' %}

{% block content %}
        <form class="form-block" action="{% url 'accounts:sign-in' %}" method="post">
            {% csrf_token %}
            <h1>Connexion</h1>
            {% if error %}
                <p class="error">{{ error|safe }}</p>
            {% endif %}
            <label for="username">Nom d'utilisateur</label>
            <input autofocus type="text" name="username" id="username">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password">
            <input type="submit" value="Se connecter">
            <p class="notification">Vous n'avez pas de compte? <a href="{% url 'accounts:sign-up' %}">S'inscrire</a></p>
        </form>
{% endblock content %}
